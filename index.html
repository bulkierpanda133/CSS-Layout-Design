<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Flexbox Layout -->
    <div class="flexbox-container">
        <header class="header">
            <h1>Entertainment Page</h1>
        </header>
        
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">About</a>
        </nav>

        <main class="main-content">
            <div class="content">
                <p>Main Content Area 1</p>
            </div>
            <div class="content">
                <p>Main Content Area 2</p>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-section">Contact Us</div>
            <div class="footer-section">Events</div>
            <div class="footer-section">Blog</div>
        </footer>
    </div>

    <!-- CSS Grid Layout -->
    <div class="grid-container">
        <header class="grid-header">
            <h1>Entertainment Grid Layout</h1>
        </header>

        <div class="grid-main">
            <div class="content-grid">
                <p>Content Section</p>
            </div>
            <div class="sidebar">
                <p>Sidebar Section</p>
            </div>
        </div>

        <footer class="grid-footer">
            <div>Footer Content</div>
        </footer>
    </div>

</body>
</html>
